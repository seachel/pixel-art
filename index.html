<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Art</title>
		<link rel="stylesheet" href="resources/styles.css">
	</head>
	<body id="project-body">
		<div id="header">
			Pixel Art and Cross-Stitch Pattern Designer
		</div>
		<div id="app-content">
			<div id="region-settings">
				<div class="section-column">
					<div>
						Grid width:
						<input id="pattern-width" type="text">
					</div>
					<div>
						Grid height:
						<input id="pattern-height" type="text">
					</div>
					<button id="btn_make-grid" type="button">
						Make grid
					</button>
				</div>
				<div class="section-column">
					<div>
						Pattern title:
						<input id="pattern-name" type="text">
					</div>
					<button id="btn_save-pattern">
						Save pattern
					</button>
					<button id="btn_load-pattern">
						Load pattern
					</button>
				</div>
			</div>
			<div id="region-pattern">
			</div>
			<div id="region-brush">
				<div id="is-match-brush">
					MATCH BRUSH
				</div>
				<div id="palette">
					I'm a palette
					<table>
						<tr>
							<td id="blue">
								blue
							</td>
							<td id="green">
								greeeen
							</td>
							<td id="purple">
								popole
							</td>
							<td id="current-brush">
								current
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>



		<div id="dump">

		</div>
		<script type="module" src="pixelArt.js"></script>

	</body>
</html>
